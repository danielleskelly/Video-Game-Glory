arcade_day="*res://arcade_day.gd"
storefront_check="*res://storefront_check.gd"
plansey="*res://plansey.gd"
fiyork="*res://fiyork.gd"
sound="*res://sound.gd"
perks="*res://perks.gd"
money="*res://money.gd"
hollyhock="*res://hollyhock.gd"
upgrade_prices="*res://upgrade_prices.gd"
towns="*res://towns.gd"
