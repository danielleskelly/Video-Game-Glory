[application]

name="VGG"
main_scene="res://player_selection.tscn"
icon="res://icon.png"

[autoload]

global="*res://global.gd"
arcade_day="*res://arcade_day.gd"
perks="*res://perks.gd"
rewards_globals="*res://rewards_globals.gd"
sound="*res://sound.gd"
tetris_lines="*res://tetris_lines.gd"

[display]

width=1024
height=612
stretch_mode="2d"
stretch_aspect="keep"

[input]

fire=[key(Shift)]
move_up=[key(W)]
move_left=[key(A)]
move_right=[key(D)]
move_down=[key(S)]

[render]

default_clear_color=#ff000000
