[application]

name="VGG"
main_scene="res://strategy.tscn"
icon="res://icon.png"

[autoload]

plansey="*res://plansey.gd"
set_genre="*res://set_genre.gd"
fiyork="*res://fiyork.gd"
customer_math="*res://customer_math.gd"
sound="*res://sound.gd"
perks="*res://perks.gd"
money="*res://money.gd"
hollyhock="*res://hollyhock.gd"
keys="*res://keys.gd"
upgrade_prices="*res://upgrade_prices.gd"
towns="*res://towns.gd"
loans="*res://loans.gd"
supplies="*res://supplies.gd"
game_over="*res://game_over.gd"
price_check="*res://price_check.gd"
entertainment_time_check="*res://entertainment_time_check.gd"
customer_globals="*res://customer_globals.gd"
storefront_check="*res://storefront_check.gd"
tutorial="*res://tutorial.gd"
global="*res://global.gd"

[display]

width=1024
height=612
stretch_mode="2d"
stretch_aspect="keep"

[input]

fire=[key(Shift)]
move_up=[key(W)]
move_left=[key(A)]
move_right=[key(D)]
move_down=[key(S)]

[render]

default_clear_color=#ff000000
